<html lang="en" class="dark">
<head>

        }
        /* Hide scrollbar for main content */
        main::-webkit-scrollbar {
            display: none;
        }
        main {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
    <script>
        // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">

            <h3 class="text-xl font-semibold mb-4" id="modal-title">Confirm Action</h3>

            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="px-6 py-2 rounded-md bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">Cancel</button>

    <!-- Copy Link Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white px-5 py-3 rounded-lg shadow-lg opacity-0 translate-y-3 transition-all duration-300">
        Link copied to clipboard!
    </div>


    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const sidebar = document.getElementById('sidebar');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const mobileSidebarOverlay = document.getElementById('mobile-sidebar-overlay');
            const menuBtn = document.getElementById('menu-btn');
            const desktopMenuBtn = document.getElementById('desktop-menu-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav');
            
            const gameView = document.getElementById('game-view');
            const commentsView = document.getElementById('comments-view');
            const welcomeView = document.getElementById('welcome-view');
            const gameFrame = document.getElementById('game-frame');
            
            const copyLinkBtn = document.getElementById('copy-link-btn');
            const toast = document.getElementById('toast');
            const pageFullscreenBtn = document.getElementById('page-fullscreen-btn');
            const gameFullscreenBtn = document.getElementById('game-fullscreen-btn');
            const darkModeBtn = document.getElementById('dark-mode-btn');

            const commentInput = document.getElementById('comment-input');
            const postCommentBtn = document.getElementById('post-comment-btn');
            const commentsList = document.getElementById('comments-list');
            const searchBar = document.getElementById('search-bar');
            
            const confirmModal = document.getElementById('confirm-modal');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');

            // --- STATE & CONFIG ---
            const views = {
                'sprunki': { title: 'Sprunki', type: 'game', src: 'https://data.sprunki.one/game/sprunki/index.html', icon: 'stadia_controller' },
                'sprunki-grown-up': { title: 'Sprunki Grown Up', type: 'game', src: 'https://data.sprunki.one/game/sprunki-grown-up/index.html', icon: 'sports_esports' },
                'comments': { title: 'Private Comments', type: 'page', icon: 'comment' }
            };

            let comments = JSON.parse(localStorage.getItem('deckySprunkiComments')) || [];
            let commentToDeleteId = null;

            // --- INITIALIZATION ---
            
            // Dark Mode
            if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // Build navigation
            const buildNav = (container) => {
                container.innerHTML = '';
                Object.entries(views).forEach(([id, view]) => {
                    const navItem = document.createElement('a');
                    navItem.className = 'flex items-center space-x-3 px-4 py-2 rounded-md cursor-pointer text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-colors';
                    navItem.dataset.viewId = id;
                    navItem.innerHTML = `
                        <span class="material-symbols-outlined">${view.icon}</span>
                        <span>${view.title}</span>
                    `;
                    container.appendChild(navItem);
                });
            };
            buildNav(desktopNav);
            buildNav(mobileNav);

            // --- FUNCTIONS ---
            
            const updateActiveNav = (viewId) => {
                document.querySelectorAll('#desktop-nav a, #mobile-nav a').forEach(a => {
                    a.classList.remove('bg-blue-100', 'dark:bg-blue-900', 'text-blue-600', 'dark:text-blue-400', 'font-semibold');
                    if (a.dataset.viewId === viewId) {
                        a.classList.add('bg-blue-100', 'dark:bg-blue-900', 'text-blue-600', 'dark:text-blue-400', 'font-semibold');
                    }
                });
            };
            
            const switchView = (viewId) => {
                const view = views[viewId];
                if (!view) return;

                welcomeView.classList.add('hidden');
                gameView.classList.add('hidden');
                commentsView.classList.add('hidden');
                searchBar.disabled = true;
                searchBar.classList.add('opacity-50', 'cursor-not-allowed');

                if (view.type === 'game') {
                    gameView.classList.remove('hidden');
                    gameFrame.classList.add('opacity-0');
                    setTimeout(() => {
                        if (gameFrame.src !== view.src) {
                           gameFrame.src = view.src;
                        }
                        gameFrame.classList.remove('opacity-0');
                    }, 50);
                } else if (view.type === 'page') {
                    commentsView.classList.remove('hidden');
                    searchBar.disabled = false;
                    searchBar.classList.remove('opacity-50', 'cursor-not-allowed');
                    renderComments();
                }
                updateActiveNav(viewId);
            };

            const saveComments = () => {
                localStorage.setItem('deckySprunkiComments', JSON.stringify(comments));
            };
            
            const renderComments = (filter = '') => {
                commentsList.innerHTML = '';
                const filteredComments = comments.filter(c => c.text.toLowerCase().includes(filter.toLowerCase()));

                if (filteredComments.length === 0 && comments.length > 0) {
                     commentsList.innerHTML = `<p class="text-center text-gray-500">No comments match your search.</p>`;
                } else if (comments.length === 0) {
                     commentsList.innerHTML = `<p class="text-center text-gray-500">No comments yet. Be the first to post!</p>`;
                } else {
                    filteredComments.sort((a, b) => b.id - a.id).forEach(comment => {
                        const commentEl = document.createElement('div');
                        commentEl.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mb-4 flex flex-col comment-card';
                        commentEl.dataset.text = comment.text.toLowerCase();
                        commentEl.innerHTML = `
                            <p class="text-gray-800 dark:text-gray-200 flex-grow mb-4">${comment.text.replace(/\n/g, '<br>')}</p>
                            <div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 pt-3">
                                <span class="text-xs">${new Date(comment.id).toLocaleString()}</span>
                                <div class="flex items-center space-x-4">
                                    <button class="flex items-center space-x-1 hover:text-green-500 action-btn" data-action="like" data-id="${comment.id}">
                                        <span class="material-symbols-outlined text-base">thumb_up</span>
                                        <span>${comment.likes || 0}</span>
                                    </button>
                                    <button class="flex items-center space-x-1 hover:text-orange-500 action-btn" data-action="dislike" data-id="${comment.id}">
                                        <span class="material-symbols-outlined text-base">thumb_down</span>
                                        <span>${comment.dislikes || 0}</span>
                                    </button>
                                    <button class="hover:text-red-500 action-btn" data-action="delete" data-id="${comment.id}">
                                        <span class="material-symbols-outlined text-base">delete</span>
                                    </button>
                                </div>
                            </div>
                        `;
                        commentsList.appendChild(commentEl);
                    });
                }
            };

            const showModal = (id) => {
                commentToDeleteId = id;
                confirmModal.classList.remove('hidden');
            };
            
            const hideModal = () => {
                commentToDeleteId = null;
                confirmModal.classList.add('hidden');
            };

            // --- [FIXED] More robust copy-to-clipboard function ---
            const copyToClipboard = (text) => {
                // Create a temporary textarea element
                const input = document.createElement('textarea');
                input.style.position = 'fixed';
                input.style.opacity = 0;
                input.value = text;
                document.body.appendChild(input);
                input.select();
                
                try {
                    // Use the older execCommand which is more reliable in iframes
                    document.execCommand('copy');
                    toast.textContent = 'Link copied to clipboard!';
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    toast.textContent = 'Failed to copy link!';
                }
                
                // Cleanup the temporary element
                document.body.removeChild(input);

                // Show the toast notification
                toast.classList.remove('opacity-0', 'translate-y-3');
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-y-3');
                }, 2000);
            };

            // --- EVENT LISTENERS ---

            // Sidebar Toggling
            desktopMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
            });

            menuBtn.addEventListener('click', () => {
                mobileSidebarOverlay.classList.remove('hidden');
                mobileSidebar.classList.remove('-translate-x-full');
            });

            closeSidebarBtn.addEventListener('click', () => {
                mobileSidebarOverlay.classList.add('hidden');
                mobileSidebar.classList.add('-translate-x-full');
            });
            mobileSidebarOverlay.addEventListener('click', () => {
                mobileSidebarOverlay.classList.add('hidden');
                mobileSidebar.classList.add('-translate-x-full');
            });

            // Navigation
            document.querySelectorAll('#desktop-nav, #mobile-nav').forEach(nav => {
                nav.addEventListener('click', (e) => {
                    const target = e.target.closest('a');
                    if (target && target.dataset.viewId) {
                        switchView(target.dataset.viewId);
                        if(window.innerWidth < 1280) { // xl breakpoint
                           mobileSidebarOverlay.classList.add('hidden');
                           mobileSidebar.classList.add('-translate-x-full');
                        }
                    }
                });
            });
            
            // Top Bar Actions
            copyLinkBtn.addEventListener('click', () => {
                // Use the new robust copy function
                copyToClipboard(window.location.href);
            });
            
            // --- [FIXED] More robust fullscreen function with vendor prefixes ---
            pageFullscreenBtn.addEventListener('click', () => {
                const docEl = document.documentElement;
                // Standard and vendor-prefixed request methods
                const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullscreen || docEl.msRequestFullscreen;
                // Standard and vendor-prefixed exit methods
                const exitFullScreen = document.exitFullscreen || document.mozCancelFullScreen || document.webkitExitFullscreen || document.msExitFullscreen;
                
                // Check if currently in fullscreen (with vendor prefixes)
                const isFullscreen = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;

                if (!isFullscreen) {
                    if (requestFullScreen) {
                        requestFullScreen.call(docEl).catch(err => {
                            console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        });
                    }
                } else {
                    if (exitFullScreen) {
                        exitFullScreen.call(document);
                    }
                }
            });

            gameFullscreenBtn.addEventListener('click', () => {
                // This function should already work if the iframe has `allow="fullscreen"`
                if (gameFrame && gameFrame.requestFullscreen) {
                    gameFrame.requestFullscreen().catch(err => {
                         console.error(`Error with game fullscreen: ${err.message} (${err.name})`);
                    });
                }
            });

            darkModeBtn.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', isDark);
            });

            // Comments
            postCommentBtn.addEventListener('click', () => {
                const text = commentInput.value.trim();
                if (text) {
                    comments.push({
                        id: Date.now(),
                        text: text,
                        likes: 0,
                        dislikes: 0
                    });
                    saveComments();
                    renderComments();
                    commentInput.value = '';
                }
            });

            commentsList.addEventListener('click', (e) => {
                const target = e.target.closest('.action-btn');
                if (!target) return;
                
                const action = target.dataset.action;
                const id = parseInt(target.dataset.id, 10);
                const comment = comments.find(c => c.id === id);
                if(!comment) return;

                if (action === 'like') {
                    comment.likes = (comment.likes || 0) + 1;
                } else if (action === 'dislike') {
                    comment.dislikes = (comment.dislikes || 0) + 1;
                } else if (action === 'delete') {
                    showModal(id);
                    return; // Don't re-render yet
                }
                
                saveComments();
                renderComments(searchBar.value);
            });
            
            searchBar.addEventListener('input', () => {
                renderComments(searchBar.value);
            });

            // Modal
            modalConfirmBtn.addEventListener('click', () => {
                if(commentToDeleteId) {
                    comments = comments.filter(c => c.id !== commentToDeleteId);
                    saveComments();
                    renderComments(searchBar.value);
                }
                hideModal();
            });

            modalCancelBtn.addEventListener('click', hideModal);

        });
    </script>
</body>
</html>
